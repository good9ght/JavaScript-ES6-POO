<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">

</head>
<body class="container">

    <h1 class="text-center">Negociações</h1>
    <div id="mensagemView"></div>

    <!--
    |
    | SPA
    |
    | Em SPAs, como o AngularJS, é muito comum adicionar eventos
    | diretamente no HTML.
    | Desta forma não é necessário manipular o DOM toda vez que for preciso
    | adicionar um novo evento a um elemento.
    |
    -->
    <form class="form" onsubmit="negociacaoCtrl.adicionar(event)">

        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control" required autofocus/>
        </div>

        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
        </div>

        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required/>
        </div>

        <button class="btn btn-primary" type="submit">Incluir</button>

    </form>

    <div class="text-center">
        <button onclick="negociacaoCtrl.importar()" class="btn btn-primary text-center" type="button">
            Importar Negociações
        </button>
        <button onclick="negociacaoCtrl.apagar()" class="btn btn-primary text-center" type="button">
            Apagar
        </button>
    </div>
    <br>
    <br>

    <div id="negociacoesView"></div>

    <script src="js/app/models/Negociacao.js"></script>
    <script src="js/app/models/ListaNegociacoes.js"></script>
    <script src="js/app/models/Mensagem.js"></script>
    <script src="js/app/controllers/NegociacaoController.js"></script>
    <script src="js/app/views/View.js"></script>
    <script src="js/app/views/NegociacoesView.js"></script>
    <script src="js/app/views/MensagemView.js"></script>
    <script src="js/app/helpers/DataHelper.js"></script>
    <script src="js/app/helpers/Bind.js"></script>
    <script src="js/app/services/ProxyFactory.js"></script>
    <script src="js/app/services/NegociacaoService.js"></script>
    <!-- <script src="js/app/services/HttpService.js"></script> -->
    <script>
        /*
        |----------------------------------------------------------------------
        | Escopo de bloco
        |----------------------------------------------------------------------
        |
        | O JavaScript não possui naturalmente um escopo de bloco, ou seja, variáveis criadas
        | dentro de um 'for' podem ser utilizadas fora do mesmo.
        | Utilizando o 'let' ao invés do 'var' o escopo de bloco é criado
        | e estas variáveis só estarão disponíveis no seu escopo.
        |
        */
        let negociacaoCtrl = new NegociacaoController();
    </script>
</body>
</html>

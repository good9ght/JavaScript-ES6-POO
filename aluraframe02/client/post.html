<html>
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
</head>

<body class="container">
    <form class="form">

        <div class="form-group">
            <label for="data">Data</label>
            <input type="date" id="data" class="form-control" required autofocus/>
        </div>

        <div class="form-group">
            <label for="quantidade">Quantidade</label>
            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
        </div>

        <div class="form-group">
            <label for="valor">Valor</label>
            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
        </div>

        <button class="btn btn-primary" type="submit" onclick="sendPost(event)">Enviar dados para servidor</button>
    </form>

    <script>

        function sendPost(event) {

            event.preventDefault();

            let data = document.querySelector("#data").value;
            let quantidade = document.querySelector("#quantidade").value;
            let valor = document.querySelector("#valor").value;

            let xhr = new XMLHttpRequest();

            xhr.open("POST", "http://127.0.0.1:3000/negociacoes");

            xhr.setRequestHeader("Content-type", "application/json", true);

            /*
            |------------------------------------------------------------------
            | JSON.stringify()
            |------------------------------------------------------------------
            |
            | Converte o objeto JavaScript para JSON.
            |
            */
            let json = JSON.stringify({
                "data" : data,
                "quantidade" : quantidade,
                "valor"      : valor
            });

            xhr.send(json);
            /*
            |------------------------------------------------------------------
            | onreadystatechange
            |------------------------------------------------------------------
            |
            | O ultimo parâmetro define se a requisição será assíncrona ou síncrona,
            | ou seja, se o JS deve ou não esperar a resposta do servidor antes
            | de voltar a ser executado.
            |
            */
            xhr.onreadystatechange = function() {
                if(xhr.readyState == 4 && xhr.status == 200) {
                    alert(xhr.responseText);
                }
            }
        }
    </script>
</body>
</html>
